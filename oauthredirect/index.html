<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
<script defer>
  let backto;
  const error = new URLSearchParams(location.hash.slice(1)).get("error");
  if (error == "access_denied") {
    backto = 'shortcuts://run-shortcut?name=Conversations&input='+encodeURIComponent(JSON.stringify({"error": error, }))
  } else {
    const urlParams = new URLSearchParams(window.location.search);
    const expiry = urlParams.get('expires_in');
    const googleToken = new URLSearchParams(location.hash.slice(1)).get("access_token")
    backto = 'shortcuts://run-shortcut?name=Conversations&input='+encodeURIComponent(JSON.stringify({"token": googleToken, "expiry": expiry}))
  }
  function openShortcuts(){
    window.location.replace(backto);
  }
  setTimeout(openShortcuts,1)
</script>
</head>
<body>
<h1>Conversations</h1>
<h3>Please open Shortcuts to complete login.</h3>
<button onclick="openShortcuts();">Open Shortcuts</button>
</body>
</html>
