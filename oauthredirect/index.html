<script>
const error = new URLSearchParams(location.hash.slice(1)).get("error");
if (error == "access_denied") {
  window.location.replace('shortcuts://run-shortcut?name=Conversations&input='+encodeURIComponent(JSON.stringify({"error": error, })));
} else {
const urlParams = new URLSearchParams(window.location.search);
const expiry = urlParams.get('expires_in');
const googleToken = new URLSearchParams(location.hash.slice(1)).get("access_token")
window.location.replace('shortcuts://run-shortcut?name=Conversations&input='+encodeURIComponent(JSON.stringify({"token": googleToken, "expiry": expiry})));
}
</script>
